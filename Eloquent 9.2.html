<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eloquent 9.2</title>
</head>
<body>
	<div id="story">'I'm quoting a story'</div>

	<button id="freedom"> Transform! </button>

	
	<script type="text/javascript">

	var textConvert = (function(){
	var text = document.getElementById('story').childNodes[0];
	var button = document.getElementById('freedom');

	//Bind Events
	button.addEventListener('click', transformText);

	//Change DOM
	function render(){
		text.nodeValue = text.nodeValue.replace(/(^|\W)'|'(\W|$)/g, '$1"$2');
	}
	//Replace Text via Regex Rules
	function transformText(){
		render();
	}
	})();


	</script>


</body>
</html>
